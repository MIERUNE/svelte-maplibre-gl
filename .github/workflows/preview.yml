name: Preview Release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  preview-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish packages preview with pkg-pr-new CLI
        run: pnpx pkg-pr-new publish
